<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="carousel">
        <div class="image-wraper">
            <img  class="image" src="img/img1.jpg" alt="img">
            <img  class="image" src="img/img2.jpg" alt="img">
            <img  class="image" src="img/img3.jpg" alt="img">
            <img  class="image" src="img/img4.jpg" alt="img">
            <img  class="image" src="img/img5.jpg" alt="img">
        </div>
        <div class="btn-wraper">
            <button id="left" class="btn">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button id="right" class="btn">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </div>
    



    <script src="index.js"></script>
</body>
</html>
